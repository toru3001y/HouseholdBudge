<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収支一覧 - シンプル家計簿</title>
</head>
<body>
    <h1>シンプル家計簿</h1>
    
    <h2>収支一覧</h2>
    
    <!-- ナビゲーション -->
    <p><a href="/">トップページに戻る</a></p>
    
    <!-- 収支一覧テーブル -->
    <h3>取引履歴</h3>
    <table border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>取引種別</th>
                <th>金額</th>
                <th>カテゴリ</th>
                <th>支払い方法</th>
                <th>説明</th>
            </tr>
        </thead>
        <tbody>
            <!-- 固定データ（将来的にThymeleafで動的化） -->
            <tr th:each="transaction : ${transactions}" th:object="${transaction}">
                <td th:text="*{transactionDate}">2025-01-15</td>
                <td th:text="*{transactionType}">支出</td>
                <td th:text="${#numbers.formatInteger({transaction.amount}, 0, 'COMMA')} + '円'">3,500円</td>
                <td th:text="*{category}">食費</td>
                <td th:text="*{paymentMethod}">クレジットカード</td>
                <td th:text="*{description}">スーパーでの買い物</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
